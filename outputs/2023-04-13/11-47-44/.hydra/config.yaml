eval:
  only: false
  num_workers: 2
  max_ep_len: 600
  goal_ratio: 5
  freq: 1
  fps: 1000
  horizon: 20
  envs:
  - Plains
  goals:
  - log
  - cow
  - sheep
  - pig
  env_id:
  - 0
  - 0
  - 0
  - 0
data:
  skip_frame: 5
  window_len: 16
  padding_pos: left
  per_data_filters: null
  train_data:
  - ${hydra:runtime.cwd}/dataset/plains_lmdb
  filters:
  - log
  - sheep
  - cow
  - pig
model:
  model_path: ${hydra:runtime.cwd}/models/models/1x.model
  weight_path: ''
  name: simple
  fusion_type: concat
  state_dim: 1024
  goal_dim: 512
  symbol_dim: 2
  action_dim: 8
  embed_dim: 1024
  max_ep_len: 1000
  backbone_name: goal_impala_1x
  frozen_cnn: false
  only_load_cnn: false
  load_ckpt_path: ${hydra:runtime.cwd}/models/weights/child.pt
  use_horizon: true
  use_extra_obs: true
  use_prev_action: true
  use_recurrent: transformer
  use_pred_horizon: true
  c: 10
  extra_obs_cfg:
    biome_hiddim: 256
    compass_hiddim: 256
    gps_hiddim: 256
    voxels_hiddim: 256
  transformer_cfg:
    n_layer: 6
    n_head: 4
    resid_pdrop: 0.1
    attn_pdrop: 0.1
    activation_function: relu
pretrains:
  clip_path: ${hydra:runtime.cwd}/models/weights/attn.pth
loss:
  action_loss:
    fn: action_loss
    weight: 1.0
    enable: true
  horizon_loss:
    fn: horizon_loss
    weight: 1.0
    enable: true
optimize:
  parallel: false
  gamma: 1.0
  batch_size: 32
  num_workers: 8
  max_iters: 1000
  learning_rate: 0.0001
  backbone_ratio: 1.0
  weight_decay: 0.0001
  warmup_steps: 10000
  aug_ratio: 10000
record:
  ckpt_freq: 2
  log_to_wandb: false
  dir: ${hydra:runtime.cwd}/recordings
  frames: false
simulator:
  resolution:
  - 640
  - 480
cur_goal: log
device: 0
sample_on: true
child_on: true
